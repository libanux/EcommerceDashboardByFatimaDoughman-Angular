<div class="rounded-toggle dark-mode">
  <input type="checkbox" id="dark-mode-toggle" class="toggle-checkbox"  (change)="toggleDarkMode()">
  <label for="dark-mode-toggle" class="circle-toggle">
    <span class="material-symbols-outlined moon">dark_mode</span>
    <span class="material-symbols-outlined sun">light_mode</span>
  </label>
</div>
